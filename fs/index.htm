<!DOCTYPE HTML>
<html>

    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <title>ov7670 Security Camera</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <script src="javascript.js" language="JavaScript1.2" charset="utf-8"></script>
        <script type="text/javascript" src="binaryReader.js"></script>
    </head>

    <body>
        <table width="100%">
            <tbody>
                <tr>
                    <td align="left" valign="top" width="75%">
                        <center>
                        </center>
                        <hr size="2" width="100%">
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <input id="toggle" value="Toggle LED" onclick="toggle_led();" type="button">
                                    </td>
                                    <td><div id="ledstate" align="center">-led status-</div></td>
                                </tr>
                                <tr>                                  
                                  <td><input id="capture_image" value="Capture Image" onclick="capture_image();" type="button">
                                  </td>
                                  <td><div id="capture_state" align="center">-capture state-</div></td>
                                </tr>
                                <tr>
                                  <td><p>
                                    <input id="start_camera" value="Start camera" onclick="start_camera();" type="button">
                                  </p>
                                  <p>
                                    <input id="plot_image" value="Plot Image" onclick="plot_image();" type="button">
                                  </p></td>
                                  <td><canvas id="output" width="320" height="240"></canvas></td>
                                </tr>
                                <tr>
                                  <td>Current Speed</td>
                                  <td><div id="current_speed" align="center">-</div></td>
                                </tr>
                                <tr>
                                  <td><input id="speed_set" value="Set Speed" onclick="speedSet();" type="button"></td>
                                  <td><input maxlength="3" size="4" id="speed_percent" type="text">%</td>
                                </tr>
                            </tbody>
                        </table>
                        <p></p>
                        <p>&nbsp;</p>
                        <p></p>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <script src="load_images.js" language="JavaScript1.2" charset="utf-8"></script>
    </body>

</html>
